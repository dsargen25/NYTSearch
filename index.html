<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="banner banner__text">
      <h1>New York Times Search</h1>
    </div>
  </header>
  <main>
    <section class="card">
      <h2 class="card__title">Search Parameters</h2>
      <div class="card__form-titles">Search Term:</div>
      <input type="text" class="card__input">
      <div class="card__form-titles">Number of Records to Retrieve:</div>
      <input type="text" class="card__input">
      <div class="card__form-titles">Start Year (Optional):</div>
      <input type="text" class="card__input">
      <div class="card__form-titles">End Year (Optional):</div>
      <input type="text" class="card__input"></br>

      <button class="card__button">Search</button>
      <button class="card__button">Clear Results</button>
    </section>
    <section class="card">
      <h2 class="card__title">Top Articles</h2>
    </section>
</main>
</body>
</html>
